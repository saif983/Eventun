<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Event Management</h1>
    <button 
      *ngIf="authService.isOwner"
      (click)="showCreateForm = !showCreateForm"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
      {{ showCreateForm ? 'Cancel' : 'Create Event' }}
    </button>
  </div>

  <!-- Create Event Form -->
  <div *ngIf="showCreateForm && authService.isOwner" class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Create New Event</h2>
    <form [formGroup]="eventForm" (ngSubmit)="createEvent()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Event Title</label>
          <input type="text" formControlName="titre" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Event Owner</label>
          <input type="text" formControlName="eventOwner" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
          <input type="text" formControlName="location" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <select formControlName="category" class="w-full p-2 border border-gray-300 rounded-md">
            <option value="">Select Category</option>
            <option value="Music">Music</option>
            <option value="Sports">Sports</option>
            <option value="Conference">Conference</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
          <input type="datetime-local" formControlName="startDate" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
          <input type="datetime-local" formControlName="endDate" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ticket Price</label>
          <input type="number" formControlName="ticketPrice" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ticket Quantity</label>
          <input type="number" formControlName="ticketQte" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea formControlName="description" rows="3" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Picture URL</label>
        <input type="url" formControlName="picture" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mt-6">
        <button type="submit" [disabled]="eventForm.invalid" 
                class="bg-green-500 hover:bg-green-600 disabled:bg-gray-400 text-white px-6 py-2 rounded-lg">
          Create Event
        </button>
      </div>
    </form>
  </div>

  <!-- Events List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let event of events" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="event.picture || '/assets/default-event.jpg'" 
           [alt]="event.titre" 
           class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ event.titre }}</h3>
        <p class="text-gray-600 text-sm mb-2">{{ event.description }}</p>
        <div class="flex justify-between items-center text-sm text-gray-500 mb-2">
          <span>{{ event.location }}</span>
          <span>{{ event.startDate | date:'short' }}</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold text-green-600">${{ event.ticketPrice }}</span>
          <div *ngIf="authService.isOwner" class="space-x-2">
            <button (click)="editEvent(event)" 
                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm">
              Edit
            </button>
            <button (click)="deleteEvent(event.tenantId)" 
                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No events message -->
  <div *ngIf="events.length === 0" class="text-center py-12">
    <p class="text-gray-500 text-lg">No events found.</p>
    <p *ngIf="authService.isOwner" class="text-gray-400 mt-2">Create your first event to get started!</p>
  </div>
</div>
