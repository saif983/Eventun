<div class="ticket-card">
  <div class="relative">
    <div class="ticket-image">
      <img *ngIf="ticket.imageUrl" [src]="ticket.imageUrl" [alt]="ticket.eventName" class="w-full h-48 object-cover">
      <div *ngIf="!ticket.imageUrl" class="w-full h-48 bg-gray-200 flex items-center justify-center">
        <i class="fas fa-image text-gray-400 text-4xl"></i>
      </div>
    </div>
    <div class="absolute bottom-0 left-0 right-0 p-4 ticket-overlay">
      <div class="flex justify-between items-end">
        <span [class]="getTicketTypeColor(ticket.ticketType)" class="ticket-type-badge">
          {{ ticket.ticketType }}
        </span>
        <span class="text-white text-sm font-medium">From {{ formatPrice(getDisplayPrice()) }}</span>
      </div>
    </div>
  </div>
  <div class="p-5">
    <div class="flex justify-between items-start mb-2">
      <h3 class="text-lg font-semibold text-gray-900">{{ ticket.eventName }}</h3>
      <div class="flex items-center text-yellow-500">
        <i class="fas fa-star"></i>
        <span class="ml-1 text-sm">{{ ticket.rating }}</span>
      </div>
    </div>
    <div class="flex items-center text-gray-500 text-sm mb-3">
      <i class="fas fa-map-marker-alt mr-1.5"></i>
      <span>{{ ticket.eventLocation }}</span>
    </div>
    <div class="flex items-center text-gray-500 text-sm mb-4">
      <i class="far fa-calendar-alt mr-1.5"></i>
      <span>{{ ticket.eventDate ? formatDate(ticket.eventDate) : 'TBD' }}</span>
    </div>
    <div class="flex justify-between items-center">
      <div class="text-sm text-gray-500">
        <i class="fas fa-ticket-alt mr-1"></i>
        <span>{{ ticket.quantity || ticket.availableQuantity || 0 }} tickets left</span>
      </div>
      <button (click)="onViewDetails()" class="view-details-btn">
        View Details
      </button>
    </div>
  </div>
</div>
