<div class="auth-overlay">
  <div class="backdrop" (click)="close()"></div>
  <div class="modal" role="dialog" aria-modal="true">
    <button class="close" (click)="close()" aria-label="Close">×</button>
    <div class="auth-container">
      <h2 class="title">Sign In</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" class="form-input" formControlName="email" placeholder="you@example.com" />
          <div class="hint" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Please enter a valid email address.
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" class="form-input" formControlName="password" placeholder="••••••••" />
          <div class="hint" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Password must be at least 6 characters.
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary" [disabled]="isSubmitting || form.invalid">Sign In</button>
          <a class="link" [routerLink]="[{ outlets: { modal: ['sign-up'] } }]">Create an account</a>
        </div>

        <div class="error" *ngIf="error">{{ error }}</div>
      </form>
    </div>
  </div>
</div>
